# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $active_border
  inner_color = $surface
  font_color = $text
  fade_on_empty = false
  hide_input = false
  check_color = $green
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $red
  position = 0, 0 # -47
  halign = center
  valign = center
}
