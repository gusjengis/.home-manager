source = $HOME/.dotfiles/user/config_files/hypr/theme.conf

$font = Meslo Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $wallpaper
  blur_passes = 1
  color = $base
}

